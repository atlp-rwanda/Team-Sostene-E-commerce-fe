name: CI

on:
  push:
    branches-ignore:
      - main
      - develop
  pull_request:
    branches-ignore:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.16.0

      - name: Install dependencies
        run: npm ci

      - name: Run tests and generate coverage
        run: npm run coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: coverage/lcov-report

  update-readme:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.16.0

      - name: Install dependencies
        run: npm ci

      - name: Update README.md
        run: |
          sed -i 's#\\[\\!\\[CircleCI\\](https://dl.circleci.com/status-badge/img/gh/atlp-rwanda/Team-Sostene-E-commerce-fe/tree/main.svg?style=svg)\\](https://dl.circleci.com/status-badge/redirect/gh/atlp-rwanda/Team-Sostene-E-commerce-fe/tree/main)#\[![CircleCI\]\(https://dl.circleci.com/status-badge/img/gh/atlp-rwanda/Team-Sostene-E-commerce-fe/tree/main.svg?style=svg)\](https://dl.circleci.com/status-badge/redirect/gh/atlp-rwanda/Team-Sostene-E-commerce-fe/tree/main)#g' README.md
          sed -i 's#\\[\\!\\[Maintainability\\](https://api.codeclimate.com/v1/badges/f0a52dd547c57cd95108/maintainability)\\](https://codeclimate.com/github/atlp-rwanda/Team-Sostene-E-commerce-fe/maintainability)#\[![Maintainability\]\(https://api.codeclimate.com/v1/badges/f0a52dd547c57cd95108/maintainability)\](https://codeclimate.com/github/atlp-rwanda/Team-Sostene-E-commerce-fe/maintainability)#g' README.md
          sed -i 's#\\[\\!\\[Test Coverage\\](https://api.codeclimate.com/v1/badges/f0a52dd547c57cd95108/test_coverage)\\](https://codeclimate.com/github/atlp-rwanda/Team-Sostene-E-commerce-fe/test_coverage)#\[![Test Coverage\]\(https://api.codeclimate.com/v1/badges/f0a52dd547c57cd95108/test_coverage)\](https://codeclimate.com/github/atlp-rwanda/Team-Sostene-E-commerce-fe/test_coverage)#g' README.md
          git add README.md
          if ! git diff --quiet; then
            git config --global user.name "${{ github.actor }}"
            git config --global user.email "${{ github.actor }}@users.noreply.github.com"
            git commit -m "Update README.md with badges [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
